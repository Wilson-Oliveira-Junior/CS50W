<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-item">
                    <a href="index.html">Google</a>
                </li>
            </ul>
        </div>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" alt="Google" width="272" height="92">
        </div>
        <form action="https://google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" class="input-bar">
            <div class="logo">
                <input type="submit" value="Google Search" class="input-button">
            </div>
        </form>
    </body>
</html>
